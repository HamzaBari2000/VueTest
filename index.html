<!DOCTYPE html>

<html>

    <head>
        <title>Vue Practise</title>
        <script src =./js/vue.js></script> 
    </head>

    <body>

        <div id="app">
            {{ message }} <!-- This is recieving the data from the message. -->
        </div>

        <div id="component">
 
        </div>

        <script>
            new Vue({
                el: '#app', //This is setting element from the html id. 
                data: {
                    message: 'Hello World - Vue begginer!!!' + 2 //This is the data which is being passed in to the element.
                } //check git
            });

            export default {
                name: 'component',
                components: {
                },
                data() {
                    return {
                        todos: [
                        {
                            id: 1,
                            title: "Todo One",
                            completed: false
                        },
                        {
                            id: 2,
                            title: "Todo Two",
                            completed: true
                        },
                        {
                            id: 3,
                            title: "Todo Three",
                            completed: false
                        }
                        ]
                    }
                }
            }    

        </script>
        
    </body>

</html>
